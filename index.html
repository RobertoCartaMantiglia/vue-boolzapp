<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <div id="app">

        <header class="container">
                <div class="row">
                    <div class="col-4 user-section">
                        <p>Boolzapp</p>
                    </div>
                    <div class="col-8 name-contact-section d-flex justify-content-between">
                        <div>
                            <p>img/nome</p>
                        </div>
                        <div>
                            <p>items</p>
                        </div>
                    </div>
                </div>
        </header>

        <main class="container">
                <div class="row h-100">
                    <div class="col-4 my-contacts border border-white">
                        <ul class="text-start">
                            <li v-for="contact in contacts">
                                {{contact.avatar}} {{contact.name}} 
                            </li>
                        </ul>
                    </div>
                    <div class="col-8 border border-white">
                    </div>
                </div>

        </main>








    </div>
    





    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
