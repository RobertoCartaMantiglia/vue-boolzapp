<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <div id="app">

        <header class="container">
            <div class="row">
                <div class="col-4 user-section">
                    <p>Boolzapp</p>
                </div>
                <div class="col-8 name-contact-section d-flex justify-content-between">
                    <div>
                        <p>img/nome</p>
                    </div>
                    <div>
                        <p>items</p>
                    </div>
                </div>
            </div>
        </header>

        <main class="container">
            <div class="row">
                <div class="col-4 my-contacts border border-white">
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <input type="text" placeholder="cerca o inizia una nuova chat" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    </div>
                        
                    <div class="contact-list">
                        <ul>
                            <li v-for="contact in contacts" class="mb-2">
                                <img :src="`./img/avatar${contact.avatar}.jpg`" alt="#">
                                <span>{{contact.name}} </span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-8 border border-white content-messages position-relative">                
                    <div class="form-floating align-self-end input-text">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                        <label for="floatingTextarea"></label>
                    </div>
                </div>
                
            </div>
        </main>





    </div>
    





    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
