<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;700&display=swap" rel="stylesheet"> 
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
    <title>Boolzapp</title>
</head>



<body>
    <div id="app" class="wrapper">

        <header class="container">
            <div class="row">
                <div class="col-4 user-section pt-1 d-flex justify-content-between">
                   <div>
                        <img :src="`./img/avatar_io.jpg`" alt="#">
                        <span>Claudia</span>
                   </div>
                   <div class="items">
                       <span>
                            <i class="fa-solid fa-circle-notch"></i>
                       </span>
                       <span>
                            <i class="fa-solid fa-message"></i>
                       </span>
                       <span>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                       </span>                
                   </div>
                </div>
                <div class="col-8 d-flex justify-content-between">
                    <div class="pt-1">
                        <img :src="`./img/avatar_1.jpg`" alt="#">
                        <span>Michele</span>
                    </div>
                    <div class="items">
                        <span>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <span>
                            <i class="fa-solid fa-paperclip"></i>
                        </span>
                        <span>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </span>                
                    </div>
                </div>
            </div>
        </header>

        <main class="container">
            <div class="row ">
                <div class="col-4 p-0 my-contacts">

                    <div class="alert-messages-section">
                        <span>
                            <i class="fa-solid fa-bell-slash bell"></i>     
                        </span> 
                       <span> 
                            Ricevi notifiche di nuovi messaggi
                       </span>         
                    </div>

                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <input type="text" placeholder="cerca o inizia una nuova chat" class="form-control"  aria-describedby="inputGroup-sizing-sm">
                    </div>
                        
                    <div class="contact-list">
                        <ul>
                            <li v-for="contact in contacts"  class="mb-2"                                
                                <img :src="`./img/avatar${contact.avatar}.jpg`" alt="#">
                                <span>{{contact.name}} </span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-8 content-messages p-4 position-relative"> 
                    <!-- qui verrÃ  inserito il valore del messaggio del interlocutore e del utente -->
                    <div v-for="message in messages[0].contacts" class="w-25 my-message">
                        {{message.message}}
                    </div>   
                    <div class="w-25  my-contact-message ">
                        <p>tutto fatto</p>  
                    </div>                    

                    <div class="form-floating align-self-end input-text">
                        <textarea class="form-control" v-model="userText"></textarea>
                        <label for="floatingTextarea"></label>
                    </div>
                </div>
                
            </div>
        </main>





    </div>
    





    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
